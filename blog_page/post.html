<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="post_style.css">
</head>

<body>
    <div class="post">
        <form action="" method="post" enctype="multipart/form-data">
            <h1>Post</h1>
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title" required>
            <label for="select">カテゴリ</label>
            <select id="select" name="select" required>
                <!--入力したカテゴリをどう受けて表示するか-->
                <option>11111</option>
                <option>22222</option>
            </select>
            <label for="image">写真</label>
            <input type="file" id="image" name="image" accept="image/*">
            <label for="detail">内容</label>
            <input type="textarea" id="detail" name="detail" required>
            <div class="flex">
                <input type="submit" id="button1" value="登録">
                <input type="submit" id="button2" value="削除">
            </div>
        </form>

    </div>
</body>

</html>
